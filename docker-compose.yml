version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: stocks_postgres
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: stocks
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    container_name: stocks_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  localstack:
    image: localstack/localstack:3
    container_name: stocks_localstack
    environment:
      - SERVICES=sqs
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - LS_LOG=warn
    ports:
      - "4566:4566"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - ./docker/localstack:/etc/localstack/init/ready.d

  app:
    # Opci칩n A (Buildpacks): primero construir la imagen con
    #   mvn -DskipTests spring-boot:build-image
    # que generar치 la imagen con este nombre/etiqueta por defecto.
    # Opci칩n B (Dockerfile): `docker compose build app` usar치 el Dockerfile incluido.
    image: java-avanzado-testcontainers:0.0.2-SNAPSHOT
    pull_policy: always
    build: .
    container_name: stocks_app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: stocks
      DB_USER: postgres
      DB_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      AWS_REGION: us-east-1
      AWS_SQS_ENDPOINT: http://localstack:4566
      SQS_QUEUE_NAME: stock-updates
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_started
